<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>
    <div class="top-section">
        <div class="sidebar">
            <img class="resize-icons margin-icons" src="./img/logo-small.svg" alt="logo-spotify">
            <ul>
                <li class="resize-icons margin-icons"><img src="./img/home.svg" alt="logo-home"></li>
                <li class="resize-icons margin-icons"><img src="./img/search.svg" alt="logo-ricerca"></li>
                <li class="resize-icons margin-icons"><img src="./img/libreria.svg" alt="logo-libreria"></li>
                <li class="resize-icons margin-icons text-white margin-top-end"><i class="fa-solid fa-arrow-down"></i>
                </li>
                <li class="resize-icons margin-icons"><img src="./img/profile.svg" alt="profile"></li>
            </ul>



        </div>
        <div class="main-content">
            <header>
                <button class="btn-upgrade text-white"> Effettua l'upgrade </button>
            </header>
            <main>
                <div class="row">
                    <ul class="menu">
                        <li>In evidenza</li>
                        <li>Podcast</li>
                        <li>Classifiche</li>
                        <li>Generi e mood</li>
                        <div></div>
                        <li>Nuove uscite</li>
                        <li>Scopri</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="copertina1 bg-red"></div>
                    <div class="copertina2 bg-black"></div>
                    <div class="copertina3 bg-yellow"></div>
                    <div class="copertina4 bg-green"></div>
                    <div class="copertina5 bg-red"></div>
                    <div class="copertina6 bg-black"></div>
                </div>



            </main>
        </div>
    </div>

    <div class="bottom-section">
        <div class="left-col text-white">
            <div class="img-song">
                <img class="song-resize float-left" src="./img/sinister.jpeg" alt="sinister">
            </div>
            <div class="list-song">
                <ul class="text-size">
                    <li>Sinister</li>
                    <li>brano</li>
                    <li>nome</li>
                </ul>
            </div>
            <div class="icons-folder">
                <div>
                    <i class="fa-solid fa-heart text-white"></i>
                </div>
                <div>
                    <i class="fa-solid fa-folder text-white"></i>
                </div>
            </div>
        </div>
        <div class="center-col text-white">
            <div class="play-buttons">
                <div class="buttons-list">
                    <li><i class="fa-solid fa-shuffle"></i> </li>
                    <li><i class="fa-solid fa-backward-step"></i></li>
                    <li><i class="fa-regular fa-circle-play"></i></li>
                    <li><i class="fa-solid fa-forward-step"></i></li>
                    <li><i class="fa-solid fa-rotate-right"></i></li>
                </div>
            </div>
            <div class="playbar-controls">
                <div class="current">00:25</div>
                <div class="playbar"></div>
                <div class="end">04:35</div>
            </div>
        </div>
        <div class="right-col text-white">

        </div>

    </div>


</body>

</html>
